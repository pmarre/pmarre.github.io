<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solas, LLC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="../CSS/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,500,800" rel="stylesheet">
    <link href="../CSS/solas.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar mobile-nav justify-content-between">
                <ul class="navbar-brand mobile-menu">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul class="nav justify-content-end">
                    <li class="nav-item mx-3"><a class="nav-link" href="#">Solas</a></li>
                </ul>
            </nav>


            <nav class="navbar fixed-top main-nav">
                <a href="#" class="navbar-brand">Solas</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item mx-3 active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container-fluid title-header">
        <h1 class="display-4">Solas</h1>
        <span class="lead">Redesign your home</span>
    </div>
    <section class="container-fluid car-contain">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../Photos/photo1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../Photos/photo2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../Photos/photo3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <section class="container-fluid gallery">
        <div class="row justify-content-center">
            <div class="gallery-header col-xs-12">
                <h2 class="gallery-section">Gallery</h2>
                <span class="gallery-view-more"><a href="#">View More</a></span>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="gallery-item item1 col-sm-12 col-md-6 col-lg-4 ml-auto">
            </div>
            <div class="gallery-item item2 col-sm-12 col-md-6 col-lg-4 ml-auto">
            </div>
            <div class="gallery-item item3 col-sm-12 col-md-6 col-lg-4 ml-auto">
            </div>
        </div>
    </section>
    <footer class="container-fluid footer">
        <div class="row justify-content-center">
            <h3 class="col-sm-12 col-lg-4 footer-logo">Solas</h3>
            <ul class="col-sm-12 col-lg-4 footer-menu">
                <li>
                    <a>Contact</a>
                </li>
                <li>
                    <a>About</a>
                </li>
                <li>
                    <a>Customer Service</a>
                </li>
                <li>contact@solasllc.com</li>
                <li>&copy; 2018 Solas, LLC</li>
            </ul>
            <div class="footerForm col-sm-12 col-lg-4 footer-form">


                <form class="footer-email">
                    <input class="email-input" type="email" value="Email Address">
                    <input class="email-submit" type="submit" value="Send">
                </form>
            </div>
        </div>
    </footer>

</body>




</html>
