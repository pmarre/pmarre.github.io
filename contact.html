    <section class="contact-form container">
        <h2 class="contact-headline">Contact Me Below:</h2>
        <div class="contact-stuff">

            <form>
                <span>First Name:</span><br>
                <input type="text" name="firstname" value="First Name" required><br>
                <span>Last Name:</span><br>
                <input type="text" name="lastname" value="Last Name" required><br>
                <span>Email:</span><br>
                <input type="email" value="Email" required><br>
                <span>Phone Number:</span><br>
                <input type="tel" value="Phone Number" required><br>
                <span>Website:</span><br>
                <input type="url" value="Website"><br>
                <span>Comments:</span><br>
                <textarea type="text" name="comments" value="Comments">Your Comments Here</textarea><br>
                <input type="submit">
            </form>
            <div class="contact-info">
                <span>Phone: 503-351-9504</span><br>
                <span>Email: pmarre40@gmail.com</span><br>
                <span>Location: Hermosa Beach, CA</span></div>
        </div>
    </section>
